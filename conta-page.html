<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
    id="bootstrap-css">
<link rel="stylesheet" href="./css/conta-page.css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>

<img id="profile-img" class="profile-img-card" width="160px" src="./images/FINT 2.png" class="center" />

<div class="card">
    <div class="board">
    <div class="container">
    <div class="row align-items-center h-100">
    <div class="span3"> 
        <div class="text-center">
        <form>
            <label>Nome</label>
            <input type="text" name="firstname" class="span3">
            <label>Sobrenome</label>
            <input type="text" name="lastname" class="span3">
            <label>Email</label>
            <input type="email" name="email" class="span3">
            <label>Usuário</label>
            <input type="text" name="username" class="span3">
            <label>Senha</label>
            <input type="password" name="password" class="span3">
            <label><input type="checkbox" name="terms"> Estou de acordo com os <a href="#">Termos e Condições</a>.</label>
            <input type="submit" value="Sign up" class="btn btn-primary pull-right">
            <div class="clearfix"></div>
        </form>
        </div>
    </div>
    </div>
    </div>
    </div>
</div>
</body>
</html>
